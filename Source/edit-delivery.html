<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Édition du colis</title>
    <link rel="stylesheet" href="Styles/common.css">
    <link rel="stylesheet" href="Styles/edit-delivery.css">
    <script src="./editDelivery.js" defer></script>
    <script src="./actionHandler.js" defer></script>
    <script src="./common.js" defer></script>
</head>
<body>
    <header>
        <div class="headerBlockOne">
            <h1 id="goBackHome">FastDeliver</h1>
            <button class="adminButton">Administration</button>
        </div>
        <div class="headerBlockTwo">
            <p>Admin : jean Martin</p>
            <button class="logoutButton">Déconnexion</button>
        </div>
    </header>
    <main class="container">
        <section class="container-header">
            <h1>Édition du colis <a href="" id="headerTrackNum"></a></h1>
            <div class="container-actions">
                <button class="annuler" onclick="cancelButtonRedirection()">Annuler</button>
                <button class="enregistrer" onclick="registerButtonHandler(document.getElementById('headerTrackNum').innerText)">Enregistrer</button>
            </div>
        </section>
        <div class="container-grid">
            <div id="informations-colis" class="column">
                <h1>Informations du colis</h1>
                <form id="deliveryForm" action="/Livraisons" method="POST">
                    <label for="trackingNum">N° de suivi</label>
                    <input type="text" id="trackingNum" value="default" readonly>

                    <label for="dateExpedition">Date d'expédition</label>
                    <input type="date" id="dateExpedition">

                    <label for="poids">Poids (kg)</label>
                    <input type="text" id="poids">

                    <label for="statut">Statut</label>
                    <select id="statut">
                        <option>En cours</option>
                        <option>En attente</option>
                        <option>Livré</option>
                    </select>
                </form>
            </div>
            <div id="informations-client" class="column">
                <h1>Informations client</h1>
                <form action="/Client" method="POST"  id="clientForm" onsubmit="return false;">
                    <label for="name">Nom</label>
                    <input type="text" id="name">

                    <label for="email">Email</label>
                    <input type="email" id="email">

                    <label for="phone">Téléphone</label>
                    <input type="tel" id="phone">

                    <label for="expeditionAddress">Adresse de livraison</label>
                    <textarea id="expeditionAddress"></textarea>
                </form>
            </div>
            <div id="livreur-assigné" class="column">
                <h1>Livreur assigné</h1>
                <form action="/Livreur" method="POST" id="driverForm" onsubmit="return false;">
                    <label for="livreur-nom">Nom du livreur</label>
                    <input type="text" id="livreur-nom">
                    <label for="livreur-notes">Notes livreur</label>
                    <textarea id="livreur-notes"></textarea>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 FastDeliver - Tous droits réservés</p>
    </footer>
</body>
</html>
